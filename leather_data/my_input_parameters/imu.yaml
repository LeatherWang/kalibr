#Accelerometers
accelerometer_noise_density: 1.86e-03   #Noise density (continuous-time)
accelerometer_random_walk:   3.5e-04   #Bias random walk

#Gyroscopes
gyroscope_noise_density:     1.67e-04   #Noise density (continuous-time)
gyroscope_random_walk:       4.85e-05   #Bias random walk

rostopic:                    /imu/data      #the IMU ROS topic
update_rate:                 200.0      #Hz (for discretization of the values above)
